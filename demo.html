<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Content Navigation</title>
  <link rel="stylesheet" href="page-content-navigation/page-content-navigation.css">
  <style>
    body{
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    div{
      padding: 60px;
    }
    body > div:nth-child( odd ){
      background-color: #f2f2f2;
    }
    body > div:nth-child( even ){
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <div class="navigable" style="height: 1100px;">
    <h1>Page Jump #1</h1>
  </div>
  <div class="navigable" style="height: 1000px;">
    <h1>Page Jump #2</h1>
  </div>
  <div class="navigable" style="height: 1300px;">
    <h1>Page Jump #3</h1>
  </div>
  <div style="height: 1200px;">
    <h1>Content Without Jump</h1>
  </div>
  <div class="navigable" style="height: 1400px;">
    <h1>Page Jump #4</h1>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="page-content-navigation/page-content-navigation.js"></script>
  <script>
    $( '.navigable' ).contentNavigation({
      offsetIndicator: '-33%'
    });
  </script>
</body>

</html>
